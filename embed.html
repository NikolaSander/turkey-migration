<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>College Flows</title>
  <meta name=description content="College Flows">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" media="all">

  <script src="circular-migration-plot.min.js"></script>
  <style>
    body {
      background-color: white;
      min-width: 460px;
    }
    #timeline {
      position: relative;
      margin-top: 3ex;
    }
    #diagram {
      margin: 0 auto;
      max-width: 800px;
    }
    footer {
      position: absolute;
      bottom: 1ex;
      right: 0;
    }
    @media all and (max-width: 800px) {
      .year label {
        padding: 6px 7px 5px;
        font-size: 11px;
      }
      svg {
        font-size: 15px;
      }
      text.region {
        font-size: 16px;
      }

    }
    @media all and (max-width: 580px) {
      .year label {
        padding: 3px 6px 4px;
        font-size: 9px;
      }
    }
    @media all and (max-width: 500px) {
      .year label {
        padding: 2px 5px 3px;
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div id="timeline"></div>
  </nav>
  <div id="chart"></div>
  <footer>
    <small><a href="http://nikolasander.com/trade-flows/" target="_blank">http://nikolasander.com/college-flow</a></small>
  </footer>

   <script>
    var labels = {
		2003: '2003',
		2004: '2004',
		2005: '2005',
		2006: '2006',
		2007: '2007',
		2008: '2008',
		2009: '2009',
		2010: '2010',
		2011: '2011',
		2012: '2012',
		2013: '2013',
		2014: '2014'
    }

    CircularMigrationPlot({
      data: 'college-flow-shortlabel.json',
      chart:{
        element: '#chart',
        mylayout: {
          threshold: 50,
          labelThreshold: 100,
		  colors: ['#336699','#009999','#1947D1','#B80000','#FF6600']  
			  }
      },
      timeline: {
        element: '#timeline',
        formatter: function(d) {
          return labels[d]
        }
      }
	  });
  </script>
</body>
</html>
